name: Build and Deploy Next.js App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp package.json package-lock.json deploy/
          cp next.config.* deploy/ 2>/dev/null || true
          tar -czf deploy.tar.gz -C deploy .
      
      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp"
      
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            APP_DIR="/root/mratutoring"
            
            # Create app directory if it doesn't exist
            mkdir -p "$APP_DIR"
            
            # Extract deployment package
            cd "$APP_DIR"
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            
            # Load Node.js
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="/usr/local/bin:/usr/bin:$HOME/.nvm/versions/node/$(ls $HOME/.nvm/versions/node | tail -1)/bin:$PATH"
            
            # Install production dependencies only
            npm ci --omit=dev --ignore-scripts
            
            # Install PM2 if needed
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi
            
            # Restart application
            export PORT=3001
            pm2 describe mratutoring >/dev/null 2>&1 && pm2 restart mratutoring --update-env || PORT=3001 pm2 start npm --name "mratutoring" -- start
            pm2 save
            
            echo "âœ… Deployment completed successfully on port 3001!"
